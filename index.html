<!DOCTYPE html>
<html lang="es">
<head>

<link rel="stylesheet" href="index.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
<meta http-equiv=”Content-Type” content=”text/html; charset=ISO-8859-1″ />
</head>
<body>
    <div class="wrapper">
        <div class="title-text">
          <div class="title login">Inicio de Sesion</div>
          <div class="title signup">Registro</div>
        </div>
        <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Inicio</label>
            <label for="signup" class="slide signup">Registro</label>
            <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
            <form action="#" class="login">
              <div class="field">
                <input type="text" placeholder="Correo" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Contraseña" required>
              </div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Iniciar">
              </div>
              <div class="signup-link">Aun no tienes cuenta? <a href="">Registrate</a></div>
            </form>
            <form action="#" class="signup">
                <div class="field">
                    <input type="text" placeholder="Nombres" required>
                  </div>
                  <div class="field">
                    <input type="text" placeholder="Apellidos" required>
                  </div>
                <div class="field">
                <input type="email" placeholder="Correo" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Contraseña" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Confirmar contraseña" required>
              </div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Registrar">
              </div>
            </form>
          </div>
        </div>
      </div>
       <!-- JQuery -->
  <script
  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
  crossorigin="anonymous"
></script>

  <!-- JS Code -->
  <script src="index.js"></script>      
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
